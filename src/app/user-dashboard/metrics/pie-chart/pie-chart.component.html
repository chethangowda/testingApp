<mat-card class="card-height">
  <mat-grid-list class="headerBorder" cols="4" rowHeight="50px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div style="font-size: 20px; font-weight: bold;
            font-family: sans-serif;">
        Data sources
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <div class="div-height" style="width: 100%; text-align: right;">
        <button mat-flat-button class="btnBackground">{{resourceName}}</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-card-content style="height: 400px">
    <canvas baseChart class="maxwid" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
      [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" [colors]="pieChartColors"
      (chartClick)="chartClicked($event)">
    </canvas>
  </mat-card-content>
</mat-card>
